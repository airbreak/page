	<link rel="stylesheet" type="text/css" href="page.css">
	<title>分页插件</title>
</head>
<body>
<div class="page">
	<ul class="page-list">
		<li><div class="first sec">《</div></li>

		<li><a href="javascript：" >2</a></li>
		<li><a href="javascript：" >3</a></li>
		<li><a href="javascript：" >4</a></li>
		<li><div class="last page">末页</div></li>
		<li><div class="last sec">》</div></li>
		<div class="clear"></div>
	</ul>
</div>
</body>
<script type="text/javascript">
	$(function() {
		//最简单调用方法,带参数的调用方法
		//$(".page").page();
		$(".page").page({
			total: 300
		});
	});
</script>
</html>
